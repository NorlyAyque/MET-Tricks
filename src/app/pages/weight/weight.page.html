<ion-header>
  <ion-toolbar>
    <ion-title>Weight Conversion</ion-title>

    <ion-buttons slot="end">
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list class="weight-icon">
    
    <ion-item class="item">
      <ion-icon name="create"></ion-icon>  <ion-select class="size" placeholder="Please Select Unit" [(ngModel)]="select_group" (ionChange)="select_changed()">
      <ion-select-option class="label" value="c1" id="c1">kg to pounds  </ion-select-option>
      <ion-select-option class="label" value="c2" id="c2">pounds to kg  </ion-select-option>
      <ion-select-option class="label" value="c3" id="c3">kg to stones </ion-select-option>
      <ion-select-option class="label" value="c4" id="c4">Stones to Kilograms  </ion-select-option>
      <ion-select-option class="label" value="c5" id="c5">Ounces to Grams </ion-select-option>
      <ion-select-option class="label" value="c6" id="c6">Grams to Ounces  </ion-select-option>
      <ion-select-option class="label" value="c7" id="c7">Ounces to Pounds  </ion-select-option>
      <ion-select-option class="label" value="c8" id="c8">Pounds to Ounces  </ion-select-option>
      </ion-select>
    </ion-item>
  </ion-list>
  


  <ion-card class="card1">
    <ion-card-content>
      <h1>Input value</h1>
      <div class="form">
        <h1 id="from"></h1>
        <ion-input type="number" [(ngModel)]="textbox" id="textbox" required></ion-input>
        <p>Result in <b><span id="to"></span></b></p>
        <p align="center" id="result"></p>
      </div>

      <div class="btn">
      <ion-button color="secondary" (click)="calculate()"><ion-icon name="calculator-sharp"></ion-icon>Convert</ion-button>
    </div>
    </ion-card-content>
  </ion-card>

  <ion-card class="card2">
    <ion-card-content>
      <h1>Formula:</h1>
      <h1 id="formula" align="center"></h1>
    </ion-card-content>
  </ion-card>
</ion-content>
